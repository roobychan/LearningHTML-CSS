<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="from.css">
  <title>Document</title>
</head>
<body>
  <div>
    <form action="#" method="POST">
      <fieldset id="info">
        <legend>Infomation</legend>
        <ol>
          <li><label for="name">Name</label><input type="text" name="name" id="name" autofocus placeholder="name" required></li>
          <li><label for="pwd">Password</label><input type="password" name="pwd" id="pwd" required placeholder="8~10 chars"
            pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$"
            title="Password must be 8 or more chars..."></li>
          <li><label for="priority">Priority</label><input type="range" name="priority" id="priority" value="0" min="0" max="10"></li>
          <li><label for="hours">Hours</label><input type="number" name="hours" id="hours" min="0" max="1000"></li>
          <li><label for="sdate">Start Date</label><input type="date" name="sdate" id="sdate"></li>
          <li><label for="email">Email</label><input type="email" name="email" id="email"></li>
          <li><label for="url">URL</label><input type="url" name="url" id="url"></li>
          <li><label for="color">Color</label><input type="color" name="color" id="color"></li>
          <li>
            <input type="submit" value="Submit">
          </li>
        </ol>
      </fieldset>
    </form>
  </div>
</body>
</html>
