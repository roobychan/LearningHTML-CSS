<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="google.css">
  <title>Google</title>
</head>

<body>
  <div class="gb">
    <div class="gb_nav">
      <nav class="unav">
        <a class="urnav" href="#">Gmail</a>
        <a class="urnav" href="#">图片</a>
      </nav>
    </div>
    <section>
      <div class="center">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="google" srcset="">
      </div>
      <div class="fsearch">
        <div class="divs">
          <div class="form">
            <form action="#">
              <div class="search">
                <div class="icon">
                  <span><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                      </path>
                    </svg></span>
                </div>
                <!-- <div class="input"> -->
                <input class="input" id="stext" type="text" name="searchText">
                <!-- </div> -->
              </div>
              <div id="button">
                <button class="btn" href="#">Google 搜索</button>
                <button class="btn" href="#">手气不错</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="spc">
        <span class="fllink">
          <a href="#" class="flink">广告</a>
          <a href="#" class="flink">商务</a>
        </span>
        <span class="frlink">
            <a href="#" class="flink">隐私</a>
            <a href="#" class="flink">设置</a>
          </span>
      </div>
    </footer>
  </div>
</body>

</html>
